<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DLPrinter Webend</title>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/dlprinter.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css"></link>
    <link rel="stylesheet" href="./css/style.css" type="text/css"></link>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DLPrinter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="primary-menu">
            </ul>
            <ul class="navbar-nav mr-auto" id="secondary-menu">
            </ul>
            <div id="lifesign" title="Green: this window is connected to the printer Red: Not connected to printer" data-toggle="tooltip">

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content-element" id="general">

            <h1>This page will carry the main Printer options</h1>
            <div class="row">
                <div class="col-sm"><button class="btn btn-primary" type="button" id="black">Make Screen black</button></div>
                <div class="col-sm"><button class="btn btn-primary" type="button" id="white">Make Screen white</button></div>
                <div class="w-100"></div>
                <div class="col-sm"><button class="btn btn-primary" type="button" id="text">Show text</button></div>
                <div class="col-sm"><button class="btn btn-primary" type="button" id="layer">Show print layer</button></div>
            </div>
        </div>
        <div class="content-element" id="printing">
            <h1>Currently there is no print going on</h1>
        </div>
        <div class="content-element" id="settings">
            <h1>You may change settings right here</h1>
            <div class="row">
                <form id="form-settings">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
