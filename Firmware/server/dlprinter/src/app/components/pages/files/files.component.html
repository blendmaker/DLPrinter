<h1 class="mb-4">Local files and actions</h1>

<form [formGroup]="optionsForm">
  <div class="row hidden-sm-down mb-4">
    <h3 class="mr-auto">Display options:</h3>

    <p class="my-auto mr-1">Filetypes: </p>
    <div class="btn-group btn-group-toggle mr-3" role="group" aria-label="Display filetypes">
      <label ngbButtonLabel class="btn-secondary">
        <input
          ngbButton
          type="checkbox"
          formControlName="displaySvg"
          [value]="svg"
          [checked]="sessionStorageService.filesDisplayOptions.value.displaySvg">
          SVG
      </label>
      <label ngbButtonLabel class="btn-secondary">
        <input
          ngbButton
          type="checkbox"
          formControlName="displayStl"
          [value]="stl"
          [checked]="sessionStorageService.filesDisplayOptions.value.displayStl">
          STL
      </label>
      <label ngbButtonLabel class="btn-secondary">
        <input ngbButton type="checkbox" formControlName="displayOthers" [value]="others">others
      </label>
    </div>

    <p class="my-auto mr-1">Items per row: </p>
    <div class="btn-group btn-group-toggle" ngbRadioGroup role="group" aria-label="Display items per row">
      <label ngbButtonLabel class="btn-secondary">
        <input ngbButton type="radio" [value]="1">1
      </label>
      <label ngbButtonLabel class="btn-secondary">
        <input ngbButton type="radio" [value]="2">2
      </label>
      <label ngbButtonLabel class="btn-secondary">
        <input ngbButton type="radio" [value]="4">4
      </label>
    </div>
  </div>
</form>

<div class="clearfix">
  <app-file-card
    *ngFor="let file of files"
    [data]="file"
    (print)="printFile($event)"
    (inspect)="inspectFile($event)"
    (delete)="deleteFile($event)"
    class="col-md-4 col-sm-6">
  </app-file-card>
</div>
